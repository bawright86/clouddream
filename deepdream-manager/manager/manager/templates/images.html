{% extends "base.html" %}

<div class="container">
{% block body %}
<h2>Done</h2>
{% for image in source_images %}

    {{ show_image_to_compare(image) }}

      {{ show_image_to_compare(job.result_image) }}
    {% endfor %}
  </div>
{% endfor %}
</div>
{% endblock %}
